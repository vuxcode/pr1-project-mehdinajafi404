<!DOCTYPE html>
<html lang="en">
<meta name="color-scheme" content="dark">
<head>
<title>Maze Game</title>
</head>
 
<!--Body is where we hold all the visible contents-->
<body>

    <!--Giving the canvas a name and size-->
    <canvas id="MazeCanvas" width="600" height="400">
        <script>   
        var canvas = document.getElementById('MazeCanvas');
        var ctx = canvas.getContext('2d');
    // Draw a simple rectangle to test
    // ctx or context is a variable that stores an object
    ctx.fillStyle = 'yellow'; // color
    ctx.fillRect(0, 0, 40, 40); // x, y, width, height. top-left corner
        
        console.log("Test");
        </script>

    </canvas>

</body>

</html>
